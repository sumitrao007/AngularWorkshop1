<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">

            <form #f="ngForm" (ngSubmit)="onSubmit(f)">

                <div class="form-group">
                    <label for="">Username</label>
                    <input type="text" ngModel name="myusername"
                    #username="ngModel" minlength="4" pattern="admin"
                    class="form-control" required
                    placeholder="Enter the username"
                    >
                    <div class="alert alert-danger"
                    *ngIf="username.touched && !username.valid"
                    > ** Enter the Username....
                        <div *ngIf="username.errors.minlength">
                            ** Enter the minimum length should be 
                            {{username.errors.minlength.requiredLength}}
                        </div>
                        <div *ngIf="username.errors.pattern">
                            **enter pattern is not Appropriate

                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="">Comment</label>
                    <textarea ngModel name="comment" #comment="ngModel" required
                    class="form-control" cols="30" rows="10">

                    </textarea>

                    <div *ngIf="comment.touched && comment.invalid"
                    class="alert alert-danger"> ** Plase Enter the Comment...

                    </div>

                </div>

                <div class="checkbox">
                    <label for="mycheck">
                      <input id="mycheck" type="checkbox" ngModel name="issubscribed" 
                       #mail="ngModel" required> I Agree All the Terms & Conditions.
                    </label>                            
                  </div>

                  <div class="radio">
                    <label for="con">
                      <input ngModel #contact="ngModel" type="radio"
                       name="con" id="con" value="email" required > Email
                    </label>
                  </div>
                <div class="radio">
                    <label for="con1">
                      <input ngModel #contact="ngModel" type="radio" 
                      name="con" id="con1" value="phone" required > Phone
                    </label> 
                  </div>

                  <div class="form-group">
                    <label for="contact">contact Method</label>
                    <select ngModel name="contact" id="contact" class="form-control"  required>
                    
                        <!-- <option *ngFor="let item of contactMethod"
                      [value]="item.id">{{item.name}} </option> -->

                     <option *ngFor="let item of contactMethod"
                      [ngValue]="item">{{item.name}} </option>    
                    </select> 
                  </div>
<br>
                <button [disabled]="!f.valid" 
                class="btn btn-outline-success">Submit</button>
            </form>


        </div>

    </div>

</div>

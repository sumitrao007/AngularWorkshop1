<p>post works!</p>

<div>
    <label for="">Title::&nbsp;&nbsp;</label>
    <input type="text" #inputtitle
    placeholder="Enter the title"> <br><br>
    <label for="">Body::&nbsp;&nbsp;</label>
    <input type="text" #inputbody
    placeholder="Enter the Body"> <br><br>

    <button (click)="onSubmit(inputtitle.value,inputbody.value)">Submit</button>
    
</div>

<hr>
<div [hidden]="ishidden">
    <label for="">ID:: &nbsp;&nbsp;</label>
    <input type="text" placeholder="Enter the ID.." 
    [(ngModel)]="id"  readonly><br><br>
    <label for="">Title:: &nbsp;&nbsp;</label>
    <input type="text" placeholder="Enter the Title.." [(ngModel)]="title"><br><br>
    <label for="">Body:: &nbsp;&nbsp;</label>
    <input type="text" placeholder="Enter the Body.." [(ngModel)]="body"><br><br>
    <button (click)="onUpdate()">Update</button>
</div>
<hr>
<table border="1px">
   <thead>
       <th>ID</th>
       <th>Action</th>
       <th>Title</th>
       <th>Body</th>
   </thead>
   <tbody>
       <tr *ngFor="let item of post">
           <td> {{item.id}} </td>
           <td><button (click)="onEdit(item)">Edit</button>
                <button (click)="onDelete(item.id)">Delete</button>
            </td>
           <td> {{item.title}} </td>
           <td> {{item.body}} </td>
       </tr>
   </tbody>
</table>

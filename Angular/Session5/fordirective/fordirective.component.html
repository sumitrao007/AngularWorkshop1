<p>fordirective works!</p>

<!-- *ngFor => it takes array -->

<ul>
    <li *ngFor="let item of course">
        {{item}}
    </li>
</ul> <br><br>

<ul>
    <li *ngFor="let item of course;index as i">
       {{i+1}} {{item}}
    </li>
</ul>
<hr>

<table border="1px">
    <thead>
        <th>#</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of arrobj;index as i">
            <td> {{i+1}} </td>
            <td> {{item.name}} </td>
            <td> {{item.price}} </td>
            <td> {{item.quantity}} </td>
        </tr>
    </tbody>
</table>
